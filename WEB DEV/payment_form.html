<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
        <h1> <i>CONTACT INFORMATION</i> </h1>
        <h4>Required fields are marked with *</h4>
        <hr>
        <p><h3>Name: * <input type="text" name = "name" required></h3> </p> 
        <fieldset>
            <legend><h3>Gender *</h3></legend>
         <p>Male <input type="radio" name="gender" id="male" required>Female <input type="radio" name="gender" id="female"required> </p>
        </fieldset>
        <p> <h3>Mobile no:* <input type="number" required> </p></h3>
        <p><h3> Email address:* <input type="email" name="email" id="email" required> </h3></p>
        <p><h3> Address:* <textarea name="address" id="address" cols="100" rows="10" required></textarea></h3></p>
        <hr>
        <h1><i>PAYMENT INFORMATION</i></h1>
        <h3>Card Type:* <select name="card type" id="card type" required>
              <option value="">--Select a Card Type--</option>
              <option value="Visa">Visa</option>
              <option value="Rupay">Rupay</option>
              <option value="UPI">UPI</option>
              <option value="MasterCard">MasterCard</option>            
        </select></h3>
        <p><h3>Card number:* <input type="number" required></h3></p>
        <p><h3>Expiration Date:* <input type="date" name="date" id="date" required></h3></p>
        <p><h3>CVV:* <input type="password" name="cvv" id="cvv" required></h3></p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
