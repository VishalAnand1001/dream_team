<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>STUDENT INFORMATION</h1>
    <h4>Required fields are marked with *</h4>
    <form>

        <fieldset>
        <legend><h3>Name*</h3></legend>
        <p><b>First Name:</b> <input type="text" required> </p>
        <p><b>Last Name:</b> <input type="text" required> </p>
        </fieldset>

        <fieldset>
        <legend><h3>Gender *    </h3></legend>
        <p><b>Male </b><input type="radio" name="gender" id="male" required><b> Female </b><input type="radio" name="gender" id="female" required></p>
        </fieldset>

        <p><h3>Date of Birth*: <input type="date" name="DOB" id="DOB"></h3></p>      
        <p><h3>Email address*: <input type="email" name="email" id="email"></h3></p>
        <input type="submit" value="Submit">
        
    </form>  
</body>
</html>
